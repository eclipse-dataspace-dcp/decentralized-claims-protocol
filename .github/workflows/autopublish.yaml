name: Auto-Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests-artifacts:
    uses: ./.github/workflows/artifacts.yaml
  build:
    name: Build and Validate
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Copy assets up a level
        run: |
          cp specifications/*.png .
          cp specifications/*.yaml .
          mkdir -p resources/v1.0
          cp -r artifacts/src/main/resources/* resources/v1.0
          rm -rf artifacts
      - name: Run Respec
        run:
          npx respec --src index.html --out index.html.build.html -t 60 --disable-sandbox --verbose
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4